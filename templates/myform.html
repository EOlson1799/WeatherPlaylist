<!DOCTYPE html>
<html>
    <head>
        <link href="{{ url_for('static', filename='style.css') }}" type="text/css" rel="stylesheet">
        <script src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            function loading() {
                $("#loading").show();
                $("#content").hide();       
            }
        </script>
    </head>
    <body>
        <div id="loading"></div>
        <div id="content">  
            <form action="." method='POST'>
                <h1>Where are you?</h1>
                <div>
                    <label for="city">City</label>
                    <br>
                    <input type="text" id='city' name="city" required>
                </div>
                <br>
                <div>
                    <label for="state">State</label>
                    <br>
                    <input type="text" id='state' name="state" placeholder='(Optional)' pattern='[A-Za-z]{2}'>
                </div>
                <br>
                <div>
                    <label for="country">Country</label>
                    <br>
                    <input type="text" id='country' name="country" required>
                </div>
                <br>
                <input type="submit" name="form_submit" value="Submit" onclick="loading()">
            </form>
        </div>

    </body>
</html>
